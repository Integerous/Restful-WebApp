
{{> inc/htmlHeader}}

{{> inc/nav}}


<div class="container">
  <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
    <div class="panel panel-default content-main">
    	{{#question}}
		<form action="/questions/{{questionId}}" method="post">
			<input value="put" name="_method" type="hidden"/>
		  <div class="form-group col-md-6">
		    <label for="title">제목</label>
		    <input name="title" type="text" class="form-control" id="phone" value="{{title}}">
		  </div>
		  <div class="form-group col-md-6">
		    <label for="content">내용</label>
		    <textarea name="content" id="content" rows="5" class="form-control">{{content}}</textarea>
		  </div>
		  <button type="submit" class="btn btn-success">질문 등록</button>
		  <!-- <div class="clearfix"/> -->
		</form>
		{{/question}}
	</div>
  </div>	
</div>



{{> inc/htmlFooter}}
