{{> /include/htmlHeader}}


{{> /include/nav}}


<h3>회원가입</h3>
<div class="container">
	{{#member}}
	<form action="/members/{{id}}/updateInfo" method="post">
      <!-- <input type="hidden" name="id" value="{{id}}"/>
      		id를 hidden으로 처리해서 보내도 되고, url에 보내도 된다. -->
	  <div class="form-group col-md-6">
	    <label for="email">이메일(아이디)</label>
	    <input name="email" value="{{email}}" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="EXAMPLE@gmail.com">
	    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
	  </div>
	  <div class="form-group col-md-6">
	    <label for="pwd">비밀번호</label>
	    <input name="pwd" type="password" class="form-control" id="pwd" placeholder="영문, 숫자 포함 6~12자">
	  </div>
	  <div class="form-group col-md-6">
	    <label for="name">이름</label>
	    <input name="name" value="{{name}}" type="text" class="form-control" id="name" placeholder="ex) 홍길동">
	  </div>
	  <div class="form-group col-md-6">
	    <label for="phone">휴대폰 번호</label>
	    <input name="phone" value="{{phone}}" type="text" class="form-control" id="phone" placeholder="ex) 010-0000-0000">
	  </div>
	  <div class="form-group col-md-6">
	    <label for="address">주소</label>
	    <input name="address" value="{{address}}" type="text" class="form-control" id="address" placeholder="배송지 주소 입력">
	  </div>
	  <button type="submit" class="btn btn-primary">개인정보 수정 완료</button>
	</form>
	{{/member}}
</div>


{{> /include/htmlFooter}}
