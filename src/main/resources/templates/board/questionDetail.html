
{{> inc/htmlHeader}}

{{> inc/nav}}

<div class="container">
  <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
    {{#question}}
    <div class="panel panel-default content-main">
    	<header class="header">
    		<h3>{{title}}</h3>
    	</header>
    	<div class="col-md-6">작성자 : {{writer.name}}</div>
    	<div class="col-md-6">작성일 : {{formattedCreatedDate}}</div>
		<article class="article">
		  <div class="form-group col-md-6">
		    <article name="content" id="content" rows="5" class="form-control">{{content}}</article>
		  </div>
		  <button class="btn btn-success pull-right" type="button">답변하기</button>
		</article>
	</div>
	{{/question}}
  </div>	
</div>



{{> inc/htmlFooter}}
